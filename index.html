<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/78db0ef451.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="start_btn">
      <button>Start Quiz</button>
    </div>
    <div class="info_box">
      <div class="info_title">
        <span>Some Rules of this Quiz</span>
      </div>
      <div class="info_list">
        <div class="info">
          You will have only <span>15 seconds</span> per each question.
        </div>
        <div class="info">Once you select your answer, you can't reselect.</div>
        <div class="info">You can't select any option once time goes off.</div>
        <div class="info">
          You can't exit from the Quiz while you're playing.
        </div>
        <div class="info">
          You'll get points on the basis of your correct answers.
        </div>
      </div>
      <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
      </div>
    </div>
  </body>
</html>
